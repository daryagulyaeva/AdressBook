<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Adress Book</title>
</head>

<body>
    <div id="root">
        <div class="title"><strong>Адресная Книга</strong></div>
        <div class="form-add">
            <div class="search">
                <input type="search" id="input_search" placeholder="Поиск" />
                <button id="button_search">Найти</button>
            </div>
            <button class="form-add_button" id="open">Добавить контакт</button>
        </div>
        <div class="view-contacts">
            <div id="view-contacts_list"></div>
            <div id="view-contacts_information"></div>
        </div>
    </div>
    <div id="modal-add">
        <div id="modal-add_content">
            <input type="text" id="second_name" placeholder="Фамилия" />
            <input type="text" id="name" placeholder="Имя" />
            <input type="text" id="patronymic" placeholder="Отчество" />
            <input type="tel" id="phone_number" placeholder="Номер телефона" />
            <div class="buttons">
                <button id="add">Добавить</button>
                <button id="close">Закрыть</button>
            </div>
        </div>
    </div>
    <div id="modal-edit">
        <div id="modal-edit_content">
            <input type="number" id="id" disabled />
            <input type="text" id="second_name-edit" placeholder="Фамилия" />
            <input type="text" id="name-edit" placeholder="Имя" />
            <input type="text" id="patronymic-edit" placeholder="Отчество" />
            <input type="tel" id="phone_number-edit" placeholder="Номер телефона" />
            <div class="buttons-edit">
                <button id="save_button">Сохранить</button>
                <button id="close-edit">Закрыть</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
